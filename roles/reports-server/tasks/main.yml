- name: Install apt packages
  sudo: True
  apt:
    pkg: "{{ item }}"
    state: present
    update_cache: yes
    cache_valid_time: 3600
  with_items:
    - nginx

- include: nginx.yml
- include: reports_server_post_install.yml

